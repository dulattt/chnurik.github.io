<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <img src="https://gifdb.com/images/high/cute-Love-bear-roses-ou7zho5oosxnpo6k.gif" alt="gif">
    <div class="container">  
        <div class="valentines">
          <div class="envelope"></div>
          <div class="front"></div>
          <div class="card">
          <div class="text">My princess's wishes are</br> unstable, so I will wait for</br>her desire until Valentine's Day</div>
          <div class="heart"</div>
          </div>
          <div class="hearts">
            <div class="one"></div>
            <div class="two"></div>
            <div class="three"></div>
            <div class="four"></div>
            <div class="five"></div>
          </div>
        </div>
        </div>
        <div class="shadow"></div>
        </div>

        <script>
            $(document).ready(function () {
                $('.container').mouseenter(function () {
                    $('.card').stop().animate({
                        top: '-90px'
                    }, 'slow');
                }).mouseleave(function () {
                    $('.card').stop().animate({
                        top: 0
                    }, 'slow');
                });
            });
        </script>
</body>
</html>
